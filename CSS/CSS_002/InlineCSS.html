<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
  </head>
  <body>
    <h1>Example: Inline CSS</h1>
    <p>Styles are added as an HTML attribute</p>
    <div
      style="
        color: darkblue;
        border: red dotted 2px;
        margin-left: 100px;
        margin-right: 100px;
        margin-top: 10px;
        background-color:yellow;
        padding-left: 25px;
        padding-top: 25px;
        padding-bottom:25px;
        text-align: center;
      "
    >
      Strong motivation is the most important factor in getting you to the top.
      -Edmund Hillary
    </div>
  </body>
</html>
